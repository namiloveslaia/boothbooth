<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-mode">
        <h1>Photo Mode</h1>
        <video id="camera" autoplay></video>
        <canvas id="canvas"></canvas>
        <select id="filter">
    <option value="none">No Filter</option>
    <option value="grayscale(100%)">Grayscale</option>
    <option value="sepia(100%)">Sepia</option>
    <option value="invert(100%)">Invert</option>
    <option value="blur(5px)">Blur</option>
    <option value="brightness(150%)">Brightness</option>
    <option value="contrast(200%)">High Contrast</option>
    <option value="hue-rotate(90deg)">Hue Shift 1</option>
    <option value="hue-rotate(180deg)">Hue Shift 2</option>
    <option value="hue-rotate(270deg)">Hue Shift 3</option>
    <option value="saturate(300%)">Saturation Boost</option>
    <option value="opacity(50%)">Opacity 50%</option>
    <option value="opacity(20%)">Opacity 20%</option>
    <option value="drop-shadow(10px 10px 5px gray)">Drop Shadow</option>
    <option value="contrast(50%) brightness(80%)">Soft Glow</option>
    <option value="contrast(200%) saturate(150%)">Vibrant</option>
    <option value="invert(75%) sepia(80%)">Vintage</option>
    <option value="blur(2px) brightness(120%)">Soft Blur</option>
    <option value="grayscale(50%) contrast(120%)">Classic B&W</option>
    <option value="sepia(50%) brightness(90%)">Warm Tone</option>
    <option value="brightness(130%) contrast(110%)">Sunlit</option>
    <option value="saturate(250%) hue-rotate(45deg)">Pop Art</option>
    <option value="invert(30%) hue-rotate(180deg)">Cold Filter</option>
    <option value="sepia(100%) contrast(120%) brightness(90%)">Old Film</option>
    <option value="blur(1px) saturate(180%) contrast(90%)">Dreamy</option>
    <option value="grayscale(80%) brightness(110%)">Muted</option>
    <option value="opacity(80%) contrast(130%)">Soft Fade</option>
    <option value="contrast(200%) brightness(50%)">Dramatic</option>
    <option value="blur(3px) contrast(90%)">Gentle Blur</option>
    <option value="hue-rotate(300deg) saturate(120%)">Purple Tint</option>
    <option value="brightness(120%) hue-rotate(60deg)">Golden Hour</option>
    <option value="contrast(140%) saturate(180%) brightness(120%)">Hyper Color</option>
    <option value="invert(90%)">Negative</option>
    <option value="brightness(80%) contrast(130%) sepia(20%)">Cinematic</option>
    <option value="hue-rotate(120deg) saturate(200%)">Green Tint</option>
    <option value="contrast(100%) brightness(110%) saturate(140%)">Polaroid</option>
    <option value="invert(50%) brightness(110%) contrast(90%)">Retro</option>
    <option value="contrast(170%) hue-rotate(190deg)">Deep Blue</option>
    <option value="brightness(140%) contrast(120%) saturate(200%)">Sunset Glow</option>
    <option value="grayscale(20%) contrast(150%) brightness(120%)">Urban</option>
    <option value="blur(0.5px) brightness(110%) saturate(130%)">Crisp</option>
    <option value="contrast(90%) hue-rotate(240deg) brightness(80%)">Moody</option>
    <option value="contrast(80%) brightness(110%)">Soft Light</option>
    <option value="brightness(120%) hue-rotate(180deg)">Cool Tone</option>
    <option value="contrast(200%) hue-rotate(360deg)">Rainbow</option>
</select>
        <button onclick="capturePhoto()">Capture Photo</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const filterSelect = document.getElementById('filter');

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.filter = filterSelect.value;
            context.drawImage(video, 0, 0);
        }
    </script>
</body>
</html>
