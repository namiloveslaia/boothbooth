<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoothBooth</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: auto;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        #download {
            display: none; /* Hide download button initially */
        }
    </style>
</head>
<body>

    <video autoplay></video>
    <canvas></canvas>

    <div class="filters">
        <button class="filter" data-filter="none">Normal</button>
        <button class="filter" data-filter="grayscale(100%)">Grayscale</button>
        <button class="filter" data-filter="sepia(100%)">Sepia</button>
        <button class="filter" data-filter="invert(100%)">Invert</button>
        <button class="filter" data-filter="blur(5px)">Blur</button>
    </div>

    <button id="capture">üì∏ Take Photo</button>
    <button id="download">‚¨áÔ∏è Download</button>

    <script src="script.js"></script>

</body>
</html>
