<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Photobooth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>üì∏ Pastel Photobooth</h1>
        
        <!-- Live Camera -->
        <div class="camera-container">
            <video id="video" autoplay></video>
            <div id="countdown"></div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter" data-filter="none">Normal</button>
            <button class="filter" data-filter="grayscale(100%)">Grayscale</button>
            <button class="filter" data-filter="sepia(100%)">Sepia</button>
            <button class="filter" data-filter="invert(100%)">Invert</button>
            <button class="filter" data-filter="blur(5px)">Blur</button>
            <button class="filter" data-filter="brightness(150%)">Bright</button>
        </div>

        <!-- Capture & Download Buttons -->
        <button id="capture">üì∏ Take Photo</button>
        <canvas id="canvas"></canvas>
        <button id="download">‚¨áÔ∏è Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
